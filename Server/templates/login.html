{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<form action="{{ url_for('login') }}" method="POST" style="margin-top: 15px; margin-left: 15px">
	user: <input type="text" name="username"><br/>
	pass: <input type="password" name="password"><br/>
	<input type="submit" value = "Submit Login" name="Submit"><br/>
</form>

<form action="{{ url_for('signup') }}" style="margin-top: 15px; margin-left: 15px">
    <input type="submit" value="Signup" />
</form>

{% if error %}
<p type= "error">{{error}}</p>
{% endif %}

{% endblock %}
