{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<form action="{{ url_for('login') }}" method="POST" style="margin-top: 15px; margin-left: 15px">

	<div style="margin: 15px">
		<div><input type="text" name="username" style="height:30px; width:200px" placeholder="Username"></div>
		<div><input type="text" name="password" style="height:30px; width:200px" placeholder="Password"></div>
	</div>

	<div style="margin: 15px">
		<input type="submit" value = "Start" name="signup" style="height:30px; width:200px"><br/>
		<input type="submit" value = "Continue" name="login" style="height:30px; width:200px"><br/>
	</div>
</form>

{% if error %}
<p type= "error"><font color="#ff0000">{{error}}</font></p>
{% endif %}

{% endblock %}
